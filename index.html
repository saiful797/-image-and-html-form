<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Form Task</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="panda-form">
        <hr class="hr-tag">
        <p class="header-text">
            Search Your Image here: <input type="text" placeholder="Search your image here">
            <button>Seach</button>
        </p>

        <img class="panda-image" src="images/main-panda.jpg" alt="Coming Soon....">
        <br>
        <a class="more-link" href="https://www.quora.com/Will-there-be-any-more-Kung-Fu-Panda-movies">For more click here</a>
        <hr>
        <div class="feedback-form">
            <h3>Feedback Form:</h3>
            <p id="form">
                Name: <br><input type="text"> <br>
                Date: <br><input type="date"><br>
                Comment: <br> <textarea id="comment"  name="message" id="" cols="30" rows="10" placeholder="message"></textarea>
            </p>
        </div>
    </div>
</body>
</html>
